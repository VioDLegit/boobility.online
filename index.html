<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Waifu üçâ</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .discord-banner {
      background-color: #5865F2;
      color: white;
      padding: 15px;
      text-align: center;
      font-family: sans-serif;
      margin-bottom: 20px;
      border-radius: 8px;
    }

    .discord-banner a {
      color: #fff;
      font-weight: bold;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Waifu üçâ</h1>

  <div class="discord-banner">
    Join our support server for cheap boosts! 
    <a href="https://discord.gg/boostility" target="_blank">discord.gg/boostility</a>
  </div>

  <div id="gallery" class="gallery"></div>
  <button onclick="loadImages()">More Waifu?</button>

  <script>
    async function fetchWaifuImage() {
      const res = await fetch('https://api.waifu.pics/nsfw/waifu');
      const data = await res.json();
      return data.url;
    }

    async function loadImages(count = 10) {
      const gallery = document.getElementById('gallery');
      for (let i = 0; i < count; i++) {
        const img = document.createElement('img');
        img.src = await fetchWaifuImage();
        img.alt = "NSFW Waifu";
        gallery.appendChild(img);
      }
    }

    loadImages();
  </script>
</body>
</html>
